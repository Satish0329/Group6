<!-- Chatbot container -->
<div class="chat-container" id="chat-container">
    <h1>Chatbot</h1>
    <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="user-input" placeholder="Type a command...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            // Display user message
            displayMessage("user-message", userMessage);

            // Process user command
            handleCommand(userMessage);

            // Clear the input field
            userInput.value = "";
        }

        function displayMessage(className, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(className);
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);

            // Scroll to the bottom to show the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleCommand(command) {
            command = command.toLowerCase();

            switch (command) {
                case "hello":
                    displayMessage("bot-message", "Hello! How can I assist you?");
                    break;
                case "help":
                    displayMessage("bot-message", "I can provide information and answer questions. Just ask!");
                    break;
                case "bye":
                    displayMessage("bot-message", "Goodbye! Have a great day!");
                    break;
                default:
                    displayMessage("bot-message", "I'm sorry, I don't understand that command.");
            }
        }

    </script>
